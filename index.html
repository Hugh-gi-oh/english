<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Vocabulary Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Vocabulary Flashcards</h1>
        <div class="list-selector">
            <label for="vocabulary-list">Choose a vocabulary list:</label>
            <select id="vocabulary-list">
                <option value="toeicWords">TOEIC Words</option>
                <option value="list1">List 1</option>
            </select>
            <button id="start-btn">Start</button>
        </div>
        <div id="flashcard-container" class="hidden">
            <div id="flashcard">
                <div class="card-content" id="card-content"></div>
            </div>
            <div class="buttons">
                <button id="know-btn">Know</button>
                <button id="dont-know-btn">Don't Know</button>
            </div>
        </div>
        <div id="known-words-counter" class="hidden">Known words: 0</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
